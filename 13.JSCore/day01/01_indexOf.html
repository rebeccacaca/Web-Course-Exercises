<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            // 请用户输入一条消息
            var input = prompt("请输入一条消息");
            // 检查是否含有敏感词“我草”
            var i = input.indexOf("我草");
            if (i == -1) {// 如果不含敏感词
                // 显示消息内容
                document.write(`李然说：${input}`);
            }else {// 如果包含敏感词
                alert("包含敏感词，消息不能发送！");
            }
        </script>
    </body>
</html>
